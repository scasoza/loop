<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Optimization Goals</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f6f8fa; }
      header { background: #0f172a; color: white; padding: 1rem; }
      main { padding: 1.5rem; }
      nav a { color: white; margin-right: 1rem; text-decoration: none; }
      .card { background: white; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; box-shadow: 0 1px 4px rgba(0,0,0,0.08); }
      label { display: block; margin-top: 0.75rem; font-weight: 600; }
      input, textarea, select { width: 100%; padding: 0.5rem; margin-top: 0.25rem; border-radius: 6px; border: 1px solid #d1d5db; }
      button { margin-top: 1rem; padding: 0.5rem 1rem; border: none; background: #2563eb; color: white; border-radius: 6px; cursor: pointer; }
      button:hover { background: #1d4ed8; }
      table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
      th, td { padding: 0.5rem; border-bottom: 1px solid #e5e7eb; text-align: left; }
      .tag { display: inline-block; padding: 0.2rem 0.5rem; background: #e5e7eb; border-radius: 4px; margin-right: 0.25rem; font-size: 0.85rem; }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('goals') }}">Goals</a>
        <a href="{{ url_for('observations') }}">Observations</a>
        <a href="{{ url_for('experiments') }}">Experiments</a>
        <a href="{{ url_for('experiment_events') }}">Experiment Events</a>
      </nav>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
